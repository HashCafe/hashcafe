<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>コーヒー買うやつ。</title>
  <style>
    .display {
        display: none;
    }
 </style>


</head>

<body>

  <div style="text-align:center; background-color:#bdf7f1; height:500px;">


    <h2 style="color: black; background-color: yellow; height:100px; padding-top:60px;">Lightning コーヒー</h2>

    <div style="padding-top:100px; font-size:20px; padding:30px 30px;">
      <form>
        <label for="abcd">個数: </label>
        <input type="number" id="abcd">

        <button id="button">購入</button>
      </form>


      <label for="resultForm">購入数: </label>
      <input type=“number” id="resultForm">


　　　　<!--画像表示-->
      <div class="display" id="display">
        <img src="img/logo.png" alt="image" style=" padding-top: 30px; width: 150px; height: 150px;">
      </div>
    </div>
  </div>

</body>

<script>
//購入数表示
  var button = document.getElementById("button");

  button.addEventListener("click", function(e) {
    e.preventDefault();

    var abcd = document.getElementById("abcd").value;

    var resultForm = document.getElementById("resultForm");
    resultForm.value = abcd;

    //画像表示
    var img = document.getElementById('display');
    img.style.display = "block";

  });


</script>

</html>
